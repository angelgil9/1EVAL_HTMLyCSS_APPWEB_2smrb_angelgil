<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dimensiones y unidades</title>
    <style>
      #saludotripleporcentual {
        font-size: 300%;
      }
      #saludodoble {
        font-size: 2em;
      }
      #saludotriple {
        font-size: 3em;
      }
      div {
        border-top: 1em solid red;
        border-bottom: 5px solid blue;
      }
      p {
        background-color: #a24bc4;
        width: 50vw;
        height: 50vh;
      }
      #noticia {
        padding: 1em 3em;
        background-color: wheat;
        margin: 6em;
      }
    </style>
  </head>
  <body>
    <div id="noticia">
      El diario <cite>ABC</cite> redactó la increíble noticia de la siguiente
      manera: "Un pie se descuelga de las escalerillas del módulo lunar posado
      en el mar de la tranqulidad"
    </div>
    <div>
      Buenos días normal
      <div id="saludotripleporcentual">Buenos <cite>días</cite> porcentual</div>
    </div>
    <div id="saludodoble">Buenos días doble</div>
    <div id="saludotriple">Buenos días triple</div>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
  </body>
</html>

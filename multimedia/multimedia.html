<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <link rel="stylesheet" href="estilos/estilos.css" </head>
    <style>
        html{
            background-image: url();

        #futbol {
            padding: 1em;
            border: 1px red solid;

            width: auto;
        }

</head>
<body>
    <div id="futbol">

    </div>
